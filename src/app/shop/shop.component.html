<section style="background-color: #eee;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5" style="font-size: 40px;"><strong>Bestsellers</strong></h4>
  
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4" *ngFor="let item of images;">
          <div class="card card-custom">
            <div class="bg-image hover-zoom ripple ripple-surface-light position-relative">
              <img [src]="item.image" class="w-100 card-img-top" />
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <span [class]="item.badgeClass">{{ item.badgeName }}</span>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body card-body-custom">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3" style="text-decoration: none;">{{ item.title }}</h5>
              </a>
              <a href="" class="text-reset">
                <p class="mb-2">{{ item.type }}</p>
              </a>
              <div class="d-flex align-items-center mb-3">
                <span class="previous-price">{{ item.previousPrice }}</span>
                <h6 class="mb-0">{{ item.price }}</h6>
              </div>
              <button class="btn btn-dark btn-sm">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      </div>

</section>
