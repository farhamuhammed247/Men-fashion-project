<section class=" bg-image" 
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); height: 100%;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4"> <!-- Reduced padding from p-5 to p-4 -->
                <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form [formGroup]="form">

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter your name" formControlName="name"/>
              <br>
              <div *ngIf="f['name'].touched && f['name'].invalid" style="color: red;" class="msgerorr">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">name is required</div></div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Enter your email" formControlName="email" />
                <br>
                <div *ngIf="f['email'].touched && f['email'].invalid" style="color: red;" class="msgerorr">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">invalid Email</div>
                    <br>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Enter your password" formControlName="password"/>
               <br>

               <div *ngIf="f['password'].touched && f['password'].invalid" style="color: red;" class="msgerorr">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password must be at least 6 characters</div>
                <br>
              </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg"  placeholder="Repeat your password" formControlName="confirm" />
              <br>
              <div *ngIf="f['confirm'].touched && f['confirm'].invalid" style="color: red;" class="msgerorr">
                <div *ngIf="f['confirm'].errors && f['confirm'].errors['required']">Password is required</div>
                <div *ngIf="f['confirm'].errors && f['confirm'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
</div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="test()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login" href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>
{{submit}}
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
